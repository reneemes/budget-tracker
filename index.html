<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Budget Tracker</title>
</head>
<body>
  <header class="header">
    <h1>Budget Tracker</h1>
  </header>

  <main class="main">
    <section class="welcome">
      <h2 class="welcome__title"></h2>
      <div class="welcome__budget">
        <!-- Budget displayed here -->
        <div class="welcome__chart">
          <!-- <div class="welcome__doughnut--inner"></div> -->
        </div>
      </div>
    </section>

    <section class="add-property">
      <h2 class="add-property--title">Add Income or Expense</h2>
      <form class="add-property--form" action="" method="">
        
        <div class="btn-sec">
          <button type="button" class="btn-sec__btn" data-type="income">Add Income</button>
          <button type="button" class="btn-sec__btn btn-sec__btn--selected" data-type="expense">Add Expense</button>
        </div>
        <hr>
        <div class="add-property__income hidden">
          <!-- Add income here -->
           <h3 class="add-property__income--title">Enter a New Income</h3>
           <label for="income-description">Description:</label>
           <input type="text" name="income-description" id="income-description" />
           <label for="income-amount">Bi-Weekly Income Amount:</label>
           <input type="number" name="income-amount" id="income-amount" />
           <button type="submit" class="add-property__income--btn">Submit</button>
        </div>
        <div class="add-property__expense">
          <!-- Add expense here -->
           <h3 class="add-property__income--title">Enter a New Expense</h3>
           <label for="expense-description">Description:</label>
           <input type="text" name="expense-description" id="expense-description" />
           <label for="expense-amount">Monthly Expense Amount:</label>
           <input type="number" name="expense-amount" id="expense-amount" />
           <button type="submit" class="add-property__expense--btn">Submit</button>
        </div>
      </form>
    </section>
    <!-- Income -->
    <section class="income-list">
      <h2 class="income-list__title">Income</h2>
      <table class="income-list__table">
        <tr>
          <td></td>
        </tr>
      </table>
    </section>
    <!-- Expense -->
    <section class="expense-list">
      <h2 class="expense-list__title">Expenses</h2>
      <table class="expense-list__table">
        <tr>
          <td></td>
        </tr>
      </table>
    </section>
  </main>

  <footer class="footer">
    <a href="#">Social Media Images Here...</a>
    <p>Copyright</p>
  </footer>
  <script type="module" src="script.js"></script>
</body>
</html>
